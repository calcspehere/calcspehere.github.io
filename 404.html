    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--surface-color) 0%, var(--background-color) 100%);
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-number {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .floating-math {
            position: absolute;
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-math:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-math:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-math:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .floating-math:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        
        @media (max-width: 768px) {
            .error-number { font-size: 6rem; }
            .error-title { font-size: 2rem; }
            .error-description { font-size: 1.125rem; }
            .error-actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="error-container">

        <div class="floating-math">∞</div>
